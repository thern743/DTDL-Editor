<mat-expansion-panel    class="mat-elevation-z3"
                        [expanded]="panelOpenState"
                        (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title>DTDL Preview</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill" style="width: 500px;">
        <textarea matInput #previewPanel id="previewPanel"
            cdkTextareaAutosize
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="100"
            readonly
            [value]="(panelOpenState ? interface.form.getRawValue() : '') | jsonld">
        </textarea>
        <button mat-raised-button color="accent" class="action-button" aria-hidden="false" aria-label="Copy Model" style="float:right; margin-left: 15px"
            [cdkCopyToClipboard]="previewPanel.value">
            <mat-icon >content_copy</mat-icon>
        </button>        
        <button mat-raised-button color="accent" class="action-button" aria-hidden="false" aria-label="Save Model" style="float:right"
                (click)="fileService.saveFile(previewPanel.value)">
            <mat-icon >cloud_download</mat-icon>
        </button>        
    </mat-form-field>      
</mat-expansion-panel>
