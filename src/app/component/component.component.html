<mat-expansion-panel    class="mat-elevation-z5"                        
                        [expanded]="panelOpenState"
                        (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false"
                        [formGroup]="component.form">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <id-name-header-component               
                [formIndex]="formIndex[1]"
                [formGroupControl]="component"                       
                [panelOpenState]="panelOpenState">
            </id-name-header-component>
        </mat-panel-title>        
    </mat-expansion-panel-header>
    
    <div class="formSpacer"></div>

    <ng-container [formGroup]="localizationFormGroup">
      <mat-form-field color="accent">
        <mat-label attr.for="component_displayName_{{formIndex}}">Display Name ({{getDisplayNameLocale()}})</mat-label>
        <input matInput id="component_displayName_{{formIndex}}" type="text" formControlName="displayName" />
      </mat-form-field>
      <span class="formSpacer"></span>

      <mat-form-field color="accent" style="width: 420px">
          <mat-label attr.for="component_description_{{formIndex}}">Description ({{getDescriptionLocale()}})</mat-label>
          <input matInput id="component_description_{{formIndex}}" type="text" formControlName="description" />
      </mat-form-field>    
      <span class="formSpacer"></span>
    </ng-container>
  
    <button mat-raised-button color="primary" (click)="openDisplayNameDescriptionLanguageMap()">
      <mat-icon>language</mat-icon> Localize
    </button>
    <br/>

    <mat-form-field color="accent">
        <mat-label attr.for="component_schema_{{formIndex}}">Schema</mat-label>
        <mat-select matNativeControl id="component_schema_{{formIndex}}" formControlName="schema">
            <mat-option *ngFor="let interfaceId of filterInterfacesForExtends(interfaceId)" [value]="interfaceId"> {{ interfaceId }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field color="accent" style="width: 420px">
        <mat-label attr.for="component_comment_{{formIndex}}">Comment</mat-label>
        <input matInput id="component_comment_{{formIndex}}" type="text" formControlName="comment" />
    </mat-form-field>
</mat-expansion-panel>
