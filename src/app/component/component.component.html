<mat-expansion-panel    class="mat-elevation-z5"                        
                        [expanded]="panelOpenState"
                        (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false"
                        [formGroup]="component.form">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <id-name-header-component               
                [formIndex]="formIndex[1]"
                [formGroupControl]="component"                       
                [panelOpenState]="panelOpenState">
            </id-name-header-component>
        </mat-panel-title>        
    </mat-expansion-panel-header>
    
    <div class="formSpacer"></div>

    <language-map id="component_displayName_{{formIndex}}" labelText="Display Name" [control]="getFormControl('displayName')"></language-map>
    <span class="formSpacer"></span>

    <language-map id="component_description_{{formIndex}}" labelText="Description" [control]="getFormControl('description')" style="width: 420px"></language-map>        
    <br/>

    <mat-form-field color="accent">
        <mat-label attr.for="component_schema_{{formIndex}}">Schema</mat-label>
        <mat-select matNativeControl id="component_schema_{{formIndex}}" formControlName="schema">
            <mat-option *ngFor="let interfaceId of editorService.filterInterfacesForExtends(interfaceId)" [value]="interfaceId"> {{ interfaceId }} </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field color="accent" style="width: 420px">
        <mat-label attr.for="component_comment_{{formIndex}}">Comment</mat-label>
        <input matInput id="component_comment_{{formIndex}}" type="text" formControlName="comment" />
    </mat-form-field>
</mat-expansion-panel>
