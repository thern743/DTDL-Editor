<mat-toolbar>
  <button mat-button color="accent" (click)="addInterface()"><mat-icon>add_circle</mat-icon> Add Interface</button>
  <mat-divider [vertical]="true" class="vertical"></mat-divider>
  <span class="toolbar-spacer"></span>
  <mat-divider [vertical]="true" class="vertical"></mat-divider>
  <button mat-button color="accent" (click)="openPreviewPanel()"><mat-icon>visibility</mat-icon> Preview DTDL</button>
</mat-toolbar>
<mat-card>
  <mat-accordion>
    <ng-container *ngFor="let interface of editorService.interfaces; let i = index;">
      <interface-definition [interface]="interface" [formIndex]="[0, i]" [panelOpenState]="true"></interface-definition>
      <br />
    </ng-container>    
  </mat-accordion>
</mat-card>
