<ng-container [formGroup]="formGroup">
    <mat-form-field [class.header-small]="!panelOpenState" color="accent" (keydown)="stopPropagation($event)" (click)="stopPropagation($event)">
        <mat-label attr.for="property_type_{{formIndex}}">Type</mat-label>
        <input matInput id="property_type_{{formIndex}}" type="text" formControlName="type" readonly />
    </mat-form-field>
    <span class="formSpacer"></span>

    <mat-form-field [class.header-small]="!panelOpenState" color="accent" (keydown)="stopPropagation($event)" (click)="stopPropagation($event)">
        <mat-label attr.for="property_id_{{formIndex}}">Id</mat-label>
        <input matInput id="property_id_{{formIndex}}" type="text" formControlName="id" placeholder="dtmi:com:example:Thermostat;1" />
    </mat-form-field>
    <span class="formSpacer"></span>  

    <mat-form-field [class.header-small]="!panelOpenState" color="accent" (keydown)="stopPropagation($event)" (click)="stopPropagation($event)">
        <mat-label attr.for="property_name_{{formIndex}}">Name</mat-label>
        <input matInput id="property_name_{{formIndex}}" type="text" formControlName="name" />
    </mat-form-field>
    <span class="formSpacer"></span>
</ng-container>
